<section data-ng-controller="PostsController" data-ng-init="find()">
    <div class="page-header">
        <h1>
            Posts
            <a class="btn btn-success" href="/#!/post/create" data-ng-show="posts">Add a new post</a>
        </h1>
    </div>
    <input type="text" class="form-control" ng-show="posts" ng-model="postsearch.$" placeholder="Search all posts...">
    <div class="list-group">
        <a data-ng-repeat="post in posts | filter:postsearch" data-ng-href="#!/posts/{{post._id}}" class="list-group-item">
            <span class="btn btn-primary pull-right">
                View Details <i class="glyphicon glyphicon-edit"></i>
            </span>

            <small class="list-group-item-text">
                {{post.created | date:'medium'}} / 
                <strong>CampaignID: {{post.campaignObject.identifier}}</strong>
                by <i>{{post.owner.firstName}} {{post.owner.lastName}}</i>
            </small>
            <h4 class="list-group-item-heading">{{post.title}}</h4>
            <p class="list-group-item-text">{{post.description}}</p>
        </a>
    </div>
    <span class="alert alert-success" data-ng-hide="!posts || posts.length">
    	There is no post added yet. <a href="/#!/post/create">Add a new post</a>.
    </span>
</section>
